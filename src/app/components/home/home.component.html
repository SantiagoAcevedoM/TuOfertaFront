<body>


    <div class="row">
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p></p>

        </div>
        <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-6 d-flex justify-content-center">
            <div class="color">
                <div class="div_cont">
                    <div class="inner_cont">
                        <h3>
                            Bienvenido
                        </h3>
                        <form (ngSubmit)="iniciarSesion(forma)" class="form-signin" #forma="ngForm">

                            <label for="inputZip">Correo</label>
                            <input type="email" id="inputCorreo" class="form-control col-xs-2 col-sm-2 col-md-2 offset-md-3 col-lg-8 offset-lg-2"
                                required="" autofocus="" [(ngModel)]="base.persona[0].correo" [ngModelOptions]="{standalone: true}">

                            <label for="inputZip">Contraseña</label>
                            <input type="password" id="inputContrasena" class="form-control col-xs-2 col-sm-2 col-md-2 offset-md-3 col-lg-8 offset-lg-2"
                                required="" [(ngModel)]="base.persona[0].contrasena" [ngModelOptions]="{standalone: true}">
                            <div class="p-3 centrado d-flex justify-content-center">
                                <button class="btn btn-lg btn-primary btn-block boton_login" type="submit">Iniciar Sesión</button>

                            </div>
                        </form>

                        <div class="centrado d-flex justify-content-center">
                            <button (click)="socialSignIn('google')"  class="btn btn-danger" type="submit"><i class="fab fa-google"></i> Iniciar con Google</button>
                        </div>

                        <div class="centrado d-flex justify-content-center">
                            <button (click)="socialSignIn('facebook')" class="btn btn-info" type="submit"><i class="fab fa-facebook-square"></i> Iniciar con Facebook</button>
                        </div>

                        <div class="centrado d-flex justify-content-center">
                            <a href="/registrar" tabindex="5" class="registro">Registrarse</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
